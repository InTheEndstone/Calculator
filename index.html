<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator">

        <div id="display" class="display row1">
            0
        </div>

        <div class="btn row2">
            <div>
                <div class="operator column1">
                    AC
                </div>

                <div class="operator column2">
                    &larr;
                </div>

                <div class="operator column3">
                        &#xF7;
                </div>
            </div>
        </div>

        <div class="btn row3">
            <div class="seperate">
                <div class="number column1">
                    7
                </div>

                <div class="number column2">
                    8
                </div>

                <div class="number column3">
                    9
                </div>
                <div class="operator column4">
                    &#215;
                </div>
            </div>
        </div>

        <div class="btn row4">
            <div class="seperate">
                <div class="number column1">
                    4
                </div>

                <div class="number column2">
                    5
                </div>

                <div class="number column3">
                    6
                </div>
                <div class="operator column4">
                    -
                </div>
            </div>
        </div>

        <div class="btn row5">
            <div class="seperate">
                <div class="number column1">
                    1
                </div>

                <div class="number column2">
                    2
                </div>

                <div class="number column3">
                    3
                </div>
                <div class="operator column4">
                    +
                </div>
            </div>
        </div>

        <div class="btn row6">
            <div>
                <div class="number column1">
                    0
                </div>

                <div class="number column2">
                    .
                </div>

                <div class="operator column3">
                    =
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
